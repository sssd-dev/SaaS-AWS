language: generic

env:
  global:
  - secure: 
  - secure: 

before_install:
- curl https://releases.hashicorp.com/terraform/0.11.10/terraform_0.11.10_linux_amd64.zip -o /opt/terraform.zip
- unzip /opt/terraform.zip -d /opt/terraform
- ls -l /opt

deploy:
  provider: script
  script: bash scripts/build.sh
  on:
    branch: develop